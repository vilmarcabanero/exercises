<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Selection Control Structures</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body class="light-theme">
		<button id="change-theme-button" class="switch button">Change theme</button>
		<main>
			<div class="container">
				<h2>Enter your height</h2>
				<form name="form">
					<label class="input-group">
						<input type="TEXT" name="height" required />
						<span class="placeholder">Height:</span>
					</label>
					<button
						type="BUTTON"
						class="button"
						value="Display"
						onClick="checkHeight();"
					>
						Send
					</button>
					<p id='message'>

					</p>
				</form>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
