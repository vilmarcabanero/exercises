<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Array Manipulation 2</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body class="light-theme">
		<button id="change-theme-button" class="switch button">Change theme</button>
		<main>
			<div class="container">
				<h2>Add, delete and count students</h2>

				<form name="form">
					<label class="input-group">
						<input type="TEXT" name="student" required />
						<span class="placeholder">Student Name:</span>
					</label>
				</form>
				<button class="button" onclick="addStudent()">Add Student</button>
				<button class="button" onclick="deleteStudent()">Delete Student</button>
				<button class="button" onclick="countStudent()">Count Students</button>
				<div id="divMsg"></div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
