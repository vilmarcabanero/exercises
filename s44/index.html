<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<title>Booking-API with JS DOM</title>
	</head>
	<body>
		<div
			class="alert alert-primary text-center fixed-top"
			id="alert"
			role="alert"
		></div>

		<div class="container mt-5">
			<br />

			<div class="row">
				<div class="col"></div>
				<div class="col-12 col-sm-12 col-lg-5 col-md-7">
					<div class="card p-4">
						<div class="body">
							<h2>Register</h2>
							<form id="register-form">
								<div class="form-group">
									<span>First Name: </span>

									<input
										type="text"
										class="form-control"
										id="firstNameInput"
										placeholder="First Name"
									/>
								</div>
								<div class="form-group">
									<span>Last Name: </span>
									<input
										type="text"
										class="form-control"
										id="lastNameInput"
										placeholder="Last Name"
									/>
								</div>
								<div class="form-group">
									<span>Email: </span>
									<input
										type="email"
										class="form-control"
										id="emailInput"
										placeholder="Email address"
									/>
								</div>
								<div class="form-group">
									<span>Mobile Number: </span>
									<input
										type="number"
										class="form-control"
										id="mobileNoInput"
										placeholder="Mobile Number"
									/>
								</div>
								<div class="form-group">
									<span>Password: </span>
									<input
										type="password"
										class="form-control"
										id="passwordInput"
										placeholder="Password"
									/>
								</div>
								<div class="form-group">
									<span>Confirm Password: </span>
									<input
										type="password"
										class="form-control"
										id="confirmPWInput"
										placeholder="Confirm Password"
									/>
								</div>
								<br />
								<button type="submit" class="btn btn-primary w-100">
									Register
								</button>
							</form>
						</div>
					</div>
					<br>
					<div class="card p-4 mt-3">
						<div class="body">
							<h2>Login</h2>
							<form id="login-form">
								<div class="form-group">
									<span>Email: </span>
									<input
										type="email"
										class="form-control"
										id="emailInputLogin"
										placeholder="Email address"
									/>
								</div>
								<div class="form-group">
									<span>Password: </span>
									<input
										type="password"
										class="form-control"
										id="passwordInputLogin"
										placeholder="Password"
									/>
								</div>
								<br />
								<button type="submit" class="btn btn-primary w-100">
									Login
								</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col"></div>
			</div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<script src="./booking-api.js"></script>
	</body>
</html>
