<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="alert alert-primary text-center" id="alert" role="alert">
			
		</div>
		<div class="container mt-5">
			<div class="row">
				<div class="col"></div>
				<div class="col-10 col-sm-8 col-lg-5 col-md-7">
					<form id="form" onsubmit="submit">
						<div class="form-group">
							<span for="txt-first-name" id="label-firstName">First Name:</span>
							<input
								type="text"
								class="form-control"
								id="txt-first-name"
								placeholder="First name"
							/>
						</div>
						<div class="form-group">
							<span for="txt-last-name" id="label-lastName">Last Name:</span>
							<input
								type="text"
								class="form-control"
								id="txt-last-name"
								placeholder="First name"
							/>
						</div>
						<br />
						<span>Full Name</span>
						<span id="span-full-name"></span>
						<br />
						<br />
						<!-- <br />
						<br />
						<span>Full Name</span>
						<span id="span-first-name"></span>
						<span id="span-last-name"></span> -->
						<button type="submit" class="btn btn-primary w-100">Submit</button>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<script src="./index.js"></script>
	</body>
</html>
