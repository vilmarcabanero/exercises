<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<title>JavasScript - Reactive DOM with JSON</title>
	</head>
	<body>
		<div class="alert alert-primary text-center fixed-top" id="alert" role="alert"></div>
		
		<div class="container mt-5">
			
			<div class="row">
				<div class="col-12 col-sm-12 col-lg-5 col-md-7">
					<div class="card p-4">
						<div class="body">
							<h1>Add Post</h1>
							<form id="form-add-post">
								<div class="form-group">
									<span>Title: </span>

									<input
										type="text"
										class="form-control"
										id="txt-title"
										placeholder="Title"
									/>
								</div>
								<div class="form-group">
									<span>Body: </span>
									<textarea
										type="text"
										class="form-control"
										id="txt-body"
										placeholder="Write something"
									></textarea>
								</div>
								<br />
								<button type="submit" class="btn btn-primary w-100">
									Add Post
								</button>
							</form>
						</div>
					</div>
					<br />
					<div class="card p-3">
						<div class="body">
							<h1>Edit Post</h1>
							<form id="form-edit-post">
								<div class="form-group">
									<input type="text" id="txt-edit-id" hidden />
									<br />
									<span>Title: </span>
									<input
										type="text"
										class="form-control"
										id="txt-edit-title"
										placeholder="Title"
									/>
								</div>
								<div class="form-group">
									<span>Body: </span>
									<textarea
										type="text"
										class="form-control"
										id="txt-edit-body"
										placeholder="Write something"
									></textarea>
								</div>
								<br />
								<button type="submit" class="btn btn-primary w-100">
									Update
								</button>
							</form>
						</div>
					</div>
					<br />
				</div>
				<div class="col">
					<div class="card p-3">
						<div class="body">
							<h1 id='posts'>Posts</h1>
							<div id="div-post-entries"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<script src="./index.js"></script>
	</body>
</html>
